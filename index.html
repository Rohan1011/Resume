<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohan Reddy - Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f9f9f9;
        }
        h1 {
            margin-bottom: 10px;
        }
        iframe {
            width: 80%;
            height: 90vh;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #0078d7;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .download-btn:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Rohan Reddy - Resume</h1>
    <a class="download-btn" href="resume.pdf" download>Download PDF</a>
    <iframe src="resume.pdf"></iframe>
</body>
</html>
